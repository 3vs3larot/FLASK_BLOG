<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>Login</title>
	    <link href="static/login-bootstrap.min.css" rel="stylesheet">
	    <link href="static/templatemo-style.css" rel="stylesheet">
	    
	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>Login</h1>
	        </header>
	        <form action="home.html" class="templatemo-login-form">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i>YourEmail</i></div>	        		
		              	<input type="text" class="form-control" placeholder="abc@gmail.com">           
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i>Password</i></div>	        		
		              	<input type="password" class="form-control" placeholder="******">           
		          	</div>	
	        	</div>	          	

				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">Login</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>Bạn chưa có tài khoản?     <strong><a href="{{ url_for('register') }}" class="blue-text">Sign up now!</a></strong></p>
		</div>
	</body>
</html>
