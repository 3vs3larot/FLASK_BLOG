<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add post</title>

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

  </head>

  <body>
    
      <header class="masthead" style="background:#333;">
      <div class="container">
        <h1 style="color: rgb(204, 106, 25); font-size: 50px;">ADD POST</h1>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Tác giả</label>
                <input type="text" class="form-control" placeholder="Tác giả" name="author" id="author" required data-validation-required-message="Hãy điền tên tác giả.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tiêu đề</label>
                <input type="text" class="form-control" placeholder="Tiêu đề" name="title" id="title" required data-validation-required-message="Hãy điền tiêu đề.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Mô tả</label>
                <input type="text" class="form-control" placeholder="Mô tả" name="subtitle" id="subtitle" required data-validation-required-message="Hãy điền mô tả.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Nội dung</label>
                <textarea rows="5" class="form-control" placeholder="Nội dung" name="content" id="content" required data-validation-required-message="Hãy điền nội dung bài viết."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="form-group floating-label-form-group controls">
              <input type="file" name="image" name="image" id="image">
              <p class="help-block text-danger"></p>
          </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button class="btn btn-secondary" href="{{ url_for('home') }}">BACK</button>
              <button type="submit" class="btn btn-secondary" id="sendMessageButton">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>

    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='clean-blog.min.js') }}"></script>

  </body>

</html>
